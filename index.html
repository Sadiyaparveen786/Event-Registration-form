<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form by Sadiya Parveen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Event Registration Form</h2>
        <div class="form-container">
            <form>
               
                <div class="input-name">
                    
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    
                        
                    <input type="email" placeholder="Email" class="text-name">
                 
                    
                </div>
                <div class="input-name">
                    <input type="number" placeholder="Age" class="name">
                    
                </div>
            </div>
            <div class="input-name">
                
                <input type="text" placeholder="Guest Name" class="name">
                
            </div>
            <div class="input-name">
                
                <input type="radio" class="radio-button" name="r1">
                <label>Male</label>
                <input type="radio" class="radio-button" name="r1">
                <label>Female</label>
                
            </div>
            <h2>Are you attending with a guest</h2>
            <div class="input-name"> 
                <select class="text">
             <option>Select</option>
             <option>Yes</option>
             <option>No</option>
                </select>
                <div class="arrow"></div>
            </div>
            <div class="input-name">
             <input type="checkbox" class="check-button">
             <label>I accept the terms and conditions</label>  
            </div>
            <div class="input-name">
                <input type="submit" class="button" value="Register">
               </div>
            </form>  

        </div>
    </div>
    
</body>
</html>
